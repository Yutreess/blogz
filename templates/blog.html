{% extends "base.html" %}
{% block content %}

<h2>{{page_header}}</h2>

{% for blog in blogs %}
  <h3>
    <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
    |
    {{blog.post_time}}
  </h3>
  <h4>
    by <a href="/blog?userId={{blog.owner.id}}">{{blog.owner.username}}</a>
  </h4>
  <p>{{blog.body}}</p>

{% endfor %}

{% endblock %}
