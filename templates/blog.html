{% extends "base.html" %}
{% block content %}

<nav>
  <ul class='navbar'>
      <li><a href="/newpost">Add Post</a></li>
      <li><a href="/blog">Blog Main</a></li>
    </ul>
</nav>

<h2>Blog Entries</h2>

{% for blog in blogs %}
  <h3>
    <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
    |
    {{blog.post_time}}
  </h3>
  <p>{{blog.body}}</p>

{% endfor %}

{% endblock %}
