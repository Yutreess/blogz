{% extends "base.html" %}
{% block content %}

<h1>Sign Up</h1>
<h3>Already have an accout? <a href="/login">Log in!</a></h3>

<form method="POST" action="/signup">
<!-- Form setup -->
  <table>
    <tr>
      <td>
        <label for='username'>
          Username:
        </label>
      </td>
      <td>
        <input type="text" name="username" value="{{username}}"/>
      </td>
      <td>
        <p class='error'>{{uname_error}}</p>
      </td>
    </tr>

<!-- EMAIL FORM 
    <tr>
      <td>
        <label for="email">
          Email:
        </label>
      </td>
      <td>
        <input type="text" name="email" value="{{email}}"/>
      </td>
      <td>
        <p class='error'>{{email_error}}</p>
      </td>
    </tr>
-->

    <tr>
      <td>
          <label for="password">
            Password:
          </label>
      </td>
      <td>
        <input type="password" name="password" />
      </td>
      <td>
        <p class='error'>{{password_error}}</p>
      </td>
    </tr>

    <tr>
      <td>
        <label for="verify-password">
            Confirm Password:
        </label>
      </td>
      <td>
        <input type="password" name="verify-password"/>
      </td>
      <td>
        <p class='error'>{{verify_password_error}}</p>
      </td>
    </tr>
  </table>
<input type="submit" value="Sign Up">

</form>

{% endblock %}
