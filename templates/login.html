{% extends "base.html" %}
{% block content %}

<h1>Log In</h1>
<h3>Don't have an accout? <a href="/signup">Sign up!</a></h3>

<form method="POST" action="/login">
<!-- Form setup -->
  <table>
    <tr>
      <td>
        <label for='username'>
          Username:
        </label>
      </td>
      <td>
        <input type="text" name="username" value="{{username}}"/>
      </td>
      <td>
        <p class='error'>{{uname_error}}</p>
      </td>
    </tr>

    <tr>
      <td>
          <label for="password">
            Password:
          </label>
      </td>
      <td>
        <input type="password" name="password" />
      </td>
      <td>
        <p class='error'>{{password_error}}</p>
      </td>
    </tr>
  </table>
<input type="submit" value="Log In">

</form>

{% endblock %}
