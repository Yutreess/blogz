{% extends "base.html" %}
{% block content %}

<h2>Add Blog</h2>

<form action="/newpost" method="POST">
<table>
  <tr>
    <td>
      <label for="title">
        Title:
      </label>
    </td>
    <td>
      <input type="text" name="title" value='{{post_title}}'/>
    </td>
    <td>
      <p class='error'>{{title_error}}</p>
    </td>
  </tr>
  <tr>
    <td>
      <label for="body">
        Body:
      </label>
    </td>
    <td>
      <textarea name="body" rows="5" cols="40">{{post_body}}</textarea>
    </td>
    <td>
      <p class='error'>{{body_error}}</p>
    </td>
  </tr>
</table>
  <input type="submit" value="Add Blog" />
</form>

{% endblock %}
